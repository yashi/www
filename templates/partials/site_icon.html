<link rel="icon" type="image/png" href="
{% if page.extra.site_icon %}
  {{ get_url(path=page.colocated_path ~ page.extra.site_icon) }}
{% elif section.extra.site_icon %}
  {{ get_url(path=section.colocated_path ~ section.extra.site_icon) }}
{% else %}
  {{ get_url(path='site_icon.png') }}
{% endif %}" />
